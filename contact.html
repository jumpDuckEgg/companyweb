	<script type="text/javascript">
		var SERVER = 'http://182.61.47.252:9856/';
		$('.loadingBox').show();
		var SERVERIMGURL = SERVER + 'gc/page/file/get?id=';
		var MESSAGEURL = SERVER + 'gc/page/message_info/create'
		var conpanyInfo = '';
		$(function () {

			$.get(SERVER + 'gc/page/conpany_info/findIndex?sliderSize=3&dicInfoItemInfoSize=100', function (res) {
				if (res.success) {
					var about = res.result.about;
					var itemInfoList = res.result.ItemInfoList;
					var sliders = res.result.sliders;
					conpanyInfo = res.result.conpanyInfo;
					var pictures = res.result.pictures;

					// 关于我们
					$('.inabcon').html(about.description);
					// 电话
					$('.telphone').text(conpanyInfo.contactPhone);
					// 公司名字
					$('.conpanyName').text(conpanyInfo.name);
					// 公司二维码
					$('.qrcode').attr('src', SERVERIMGURL + conpanyInfo.contactWechatPath)
					// logo
					$('.logoImg').attr('src', SERVERIMGURL + conpanyInfo.logo);
					// 专题图片
					$('.bannerImg').attr('src', SERVERIMGURL + conpanyInfo.pictureId);
					// 联系我们的内容
					$('.contacttxt').html(conpanyInfo.description);
					// 联系我们电话
					$('.companyTelphone').append('<a  href="tel:' + conpanyInfo.contactPhone + '">' + conpanyInfo.contactPhone + '</a>');
					// 邮箱
					$('.companyEmail').append('<a  href="mailto:' + conpanyInfo.contactEmail + '">' + conpanyInfo.contactEmail + '</a>');
					// 地址
					$('.companyAddress').append(conpanyInfo.address);
					// 手机
					$('.companyMobile').append('<a  href="tel:' + conpanyInfo.contactMobilePhone + '">' + conpanyInfo.contactMobilePhone + '</a>');
					//邮编
					$('.companyPostCode').append(conpanyInfo.postCode);
					// 产品类型
					for (var index = 0; index < itemInfoList.length; index++) {
						if (itemInfoList[index].name == '产品中心') {
							var productionChildren = itemInfoList[index].children;
							// 移动端菜单
							var ulData = '<ul>';
							var dtData = '';
							for (var j = 0; j < productionChildren.length; j++) {
								ulData += '<li>' +
									'<a href="pro.html?parentId=' + productionChildren[j].parentId + '&id=' + productionChildren[j].id + '">' + productionChildren[j].name + '</a>' +
									'</li>';
								dtData += '<dd>' +
									'<a href="pro.html?parentId=' + productionChildren[j].parentId + '&id=' + productionChildren[j].id + '">' + productionChildren[j].name + '</a>' +
									'</dd>';
							};
							ulData += '</ul>';
							$('.productionMenu').append(ulData);
							$('nav#mmenu').mmenu({
								extensions: ['effect-slide-menu', 'pageshadow'],
								counters: false,
								navbar: {
									title: '菜单',
								},
								navbars: [
									{
										position: 'top',
										content: [
											'prev',
											'title',
											'close'
										]
									}, {
										position: 'bottom',
										content: [
											''
										]
									}
								]
							});
							$('.productionFooter').append(dtData)
						}
					}
					// 提交模块
					$('.submitBtn').click(function () {
						var name = $('.name').val().trim();
						var phone = $('.phone').val().trim();
						var address = $('.address').val().trim();
						var email = $('.email').val().trim();
						var content = $('.content').val().trim();
						if (!name) {
							alert("请输入姓名");
							return false;
						}
						if (!phone) {
							alert("请输入电话");
							return false;
						}
						if (!address) {
							alert("请输入地址");
							return false;
						}
						if (!content) {
							alert("请输入留言内容");
							return false;
						}

						$.ajax({
							type: 'post',
							url: MESSAGEURL,
							contentType: 'application/json',
							data: JSON.stringify({
								contactor: name,
								contactPhone: phone,
								contactEmail: email,
								address: address,
								message: content
							}),
							success: function (res) {
								if (res.success) {
									window.location = 'fk.html';
								}
							}
						})
					});
					$('.resetBtn').click(function () {
						$('.name').val('');
						$('.phone').val('');
						$('.address').val('');
						$('.email').val('');
						$('.content').val('');
					})


					// 百度地图API功能
					var map = new BMap.Map("map");    // 创建Map实例
					var point = new BMap.Point(conpanyInfo.longitude, conpanyInfo.latitude);   //坐标拾取网址：http://api.map.baidu.com/lbsapi/getpoint/index.html

					var marker = new BMap.Marker(point);  // 创建标注



					var top_left_control = new BMap.ScaleControl({ anchor: BMAP_ANCHOR_TOP_LEFT });// 左上角，添加比例尺
					var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件

					marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
					map.centerAndZoom(point, 18);  // 初始化地图,设置中心点坐标和地图级别
					map.addOverlay(marker);               // 将标注添加到地图中
					map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
					map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
					map.setCurrentCity("广州");          // 设置地图显示的城市 此项是必须设置的



					window.onresize = function () {

						map.centerAndZoom(point, 15);  // 重置窗口的时候 重新获取中心点坐标的位置

					}

					/*
					 * 若要开启全景模式，解注
					 */

					/*var stCtrl = new BMap.PanoramaControl(); //构造全景控件
					map.addTileLayer(new BMap.PanoramaCoverageLayer());
					stCtrl.setOffset(new BMap.Size(20, 20));
					map.addControl(stCtrl);//添加全景控件*/




					//添加缩放控件
					map.addControl(top_left_control);
					map.addControl(top_left_navigation);
					/*map.addControl(top_right_navigation);  */

					$('.loadingBox').hide();
				} else {
					alert("获取失败");
				}
			})
		});
	</script>
