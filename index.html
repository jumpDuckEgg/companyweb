	<script type="text/javascript">
		var SERVER = 'http://182.61.47.252:9856/';
		var lazyImg = 'images/blank.gif';
		$('.loadingBox').show();
		var SERVERIMGURL = SERVER + 'gc/page/file/get?id=';
		var INFOIMGURL = SERVER + 'gc/img/';
		var INFOIMGMINURL = SERVER + 'gc/img/thumbs/';
		var PRODUCTIONINFO = 'pro_show.html';
		$(function () {

			$.get(SERVER + 'gc/page/conpany_info/findIndex?sliderSize=4&dicInfoItemInfoSize=100', function (res) {
				if (res.success) {
					var about = res.result.about;
					var itemInfoList = res.result.ItemInfoList;
					var sliders = res.result.sliders;
					var conpanyInfo = res.result.conpanyInfo;
					var pictures = res.result.pictures;

					// 关于我们
					$('.inabcon').html(about.description);
					// 电话
					$('.telphone').text(conpanyInfo.contactPhone);
					// 公司名字
					$('.conpanyName').text(conpanyInfo.name);
					// 公司二维码
					$('.qrcode').attr('src', SERVERIMGURL + conpanyInfo.contactWechatPath)
					// logo
					$('.logoImg').attr('src', SERVERIMGURL + conpanyInfo.logo);
					// 轮播图

					var slidersData = '';
					for (var i = 0; i < sliders.length; i++) {
						slidersData += '<div>' +
							'<a href="#">' +
							'<img src="' + INFOIMGURL + sliders[i].picturePath + '"  data-src="' + INFOIMGURL + sliders[i].picturePath + '" alt="" class="sliderImg" />' +
							'</a>' +
							'</div>';
					}
					$('.banner').html(slidersData);
					// 懒加载
					// lazyload(document.querySelectorAll(".sliderImg"));
					$('.banner').slick({
						dots: true,
						autoplay: true,
						arrows: false,
						autoplaySpeed: 3000,
					});

					// 产品类型
					for (var index = 0; index < itemInfoList.length; index++) {
						// 产品中心
						if (itemInfoList[index].name == '产品中心') {
							var productionChildren = itemInfoList[index].children;
							// 移动端菜单
							var ulData = '<ul>';
							var dtData = '';
							for (var j = 0; j < productionChildren.length; j++) {
								ulData += '<li>' +
									'<a href="pro.html?parentId=' + productionChildren[j].parentId + '&id=' + productionChildren[j].id + '">' + productionChildren[j].name + '</a>' +
									'</li>';
								dtData += '<dd>' +
									'<a href="pro.html?parentId=' + productionChildren[j].parentId + '&id=' + productionChildren[j].id + '">' + productionChildren[j].name + '</a>' +
									'</dd>';
							};
							ulData += '</ul>';
							$('.productionMenu').append(ulData);
							$('nav#mmenu').mmenu({
								extensions: ['effect-slide-menu', 'pageshadow'],
								counters: false,
								navbar: {
									title: '菜单',
								},
								navbars: [
									{
										position: 'top',
										content: [
											'prev',
											'title',
											'close'
										]
									}, {
										position: 'bottom',
										content: [
											''
										]
									}
								]
							});
							$('.productionFooter').append(dtData);


							var itemData = itemInfoList[index];
							var templateData = '';
							templateData += '<div class="inpro">' + '<div class="inptit">' + '<span><em>' + itemData.name + '</em></span></div>' +
								'<div class="inpcon clearfix">' +
								'<div class="container">';
							for (var pictureIndex = 0; pictureIndex < itemData.pictureList.length; pictureIndex++) {
								templateData += '<div class="col-md-3">' +
									'<div class="pic">' +
									'<a href="' + (PRODUCTIONINFO + '?type=' + itemData.pictureList[pictureIndex].type + '&subType=' + itemData.pictureList[pictureIndex].subType + '&id=' + itemData.pictureList[pictureIndex].id) + '">' +
									'<img class="vcenter productionImg" src="' + INFOIMGMINURL + itemData.pictureList[pictureIndex].picturePath + '" data-src="' + (INFOIMGURL + itemData.pictureList[pictureIndex].picturePath) + '" alt="" />' +
									'</a>' +
									'</div>' +
									'<a class="inpca" href="pro_show.html">' + itemData.pictureList[pictureIndex].title + '</a>' +
									'</div>';
							}
							templateData += '</div></div></div>';
							$('.itemList').append(templateData);
							// 懒加载
							lazyload(document.querySelectorAll(".productionImg"));

							// 不是产品中心
						} else {
							var itemData = itemInfoList[index];
							var templateData = '';
							templateData += '<div class="inpro">' + '<div class="inptit">' + '<span><em>' + itemData.name + '</em></span></div>' +
								'<div class="inpcon clearfix">' +
								'<div class="container">';
							for (var pictureIndex = 0; pictureIndex < itemData.pictureList.length; pictureIndex++) {
								templateData += '<div class="col-md-3">' +
									'<div class="pic">' +
									'<a href="javascript:void(0)">' +
									'<img class="vcenter productionImg" src="' + INFOIMGMINURL + itemData.pictureList[pictureIndex].picturePath + '" data-src="' + (INFOIMGURL + itemData.pictureList[pictureIndex].picturePath) + '" alt="" />' +
									'</a>' +
									'</div>' +
									'<a class="inpca" href="pro_show.html">' + itemData.pictureList[pictureIndex].title + '</a>' +
									'</div>';
							}
							templateData += '</div></div></div>';
							$('.itemList').append(templateData);
							// 懒加载
							lazyload(document.querySelectorAll(".productionImg"));
						}

					};
					// 初始化产品滚动条
					$(".inpcon .container").slick({
						dots: false,
						autoplay: true,
						slidesToShow: 4,
						slidesToScroll: 4,
						arrows: true,
						autoplaySpeed: 3000,
						responsive: [
							{
								breakpoint: 768,
								settings: {
									slidesToShow: 3,
								}
							},
							{
								breakpoint: 480,
								settings: {
									slidesToShow: 2,
								}
							}

						]
					})
					$('.loadingBox').hide();

				} else {
					alert("获取失败");
				}
			})
		});
	</script>
