	<script type="text/javascript">
		var SERVER = 'http://182.61.47.252:9856/';
		var lazyImg = 'images/blank.gif';
		$('.loadingBox').show();
		var SERVERIMGURL = SERVER + 'gc/page/file/get?id=';
		var PRODUCTIONLIST = SERVER + 'gc/page/item_info/findPage?';
		var INFOIMGURL = SERVER + 'gc/img/';
		var INFOIMGMINURL = SERVER + 'gc/img/thumbs/';
		var pageIndex = 1;
		var pageSize = 1000;
		var type = 0;
		var subType = 0;
		var current = 0;
		var total = 0;
		$(function () {

			$.get(SERVER + 'gc/page/conpany_info/findIndex?sliderSize=3&dicInfoItemInfoSize=100', function (res) {
				if (res.success) {
					var about = res.result.about;
					var itemInfoList = res.result.ItemInfoList;
					var sliders = res.result.sliders;
					var conpanyInfo = res.result.conpanyInfo;
					var pictures = res.result.pictures;

					// 关于我们
					$('.inabcon').html(about.description);
					// 电话
					$('.telphone').text(conpanyInfo.contactPhone);
					// 公司名字
					$('.conpanyName').text(conpanyInfo.name);
					// 公司二维码
					$('.qrcode').attr('src', SERVERIMGURL + conpanyInfo.contactWechatPath)
					// logo
					$('.logoImg').attr('src', SERVERIMGURL + conpanyInfo.logo);
					// 专题图片
					$('.bannerImg').attr('src', INFOIMGURL + '20180825165911.jpg');
					// 关于我们的内容
					$('.about .container').html(about.description)
					// 产品类型
					var locationData = location.search.substr(1).split('&');
					if (locationData[0]) {
						for (var idIndex = 0; idIndex < locationData.length; idIndex++) {
							if (locationData[idIndex].indexOf('parentId') != -1) {
								type = locationData[idIndex].split("=")[1];
							}
							if (locationData[idIndex].indexOf('id') != -1) {
								subType = locationData[idIndex].split("=")[1];
							}

						}
					}

					for (var index = 0; index < itemInfoList.length; index++) {
						if (itemInfoList[index].name == '产品中心') {
							// 初始化页面赋值
							if (!locationData[0]) {
								type = itemInfoList[index].children[0].parentId;
								subType = itemInfoList[index].children[0].id;
							}

							var productionChildren = itemInfoList[index].children;
							// 移动端菜单
							var ulData = '<ul>';
							var dtData = '';
							var typeData = '';
							for (var j = 0; j < productionChildren.length; j++) {
								ulData += '<li>' +
									'<a href="pro.html?parentId=' + productionChildren[j].parentId + '&id=' + productionChildren[j].id + '">' + productionChildren[j].name + '</a>' +
									'</li>';
								dtData += '<dd>' +
									'<a href="pro.html?parentId=' + productionChildren[j].parentId + '&id=' + productionChildren[j].id + '">' + productionChildren[j].name + '</a>' +
									'</dd>';

								typeData += '<div>' +
									'<a class="productionType" data-id="' + productionChildren[j].id + '">' + productionChildren[j].name + '</a>' +
									'</div>';
							};
							ulData += '</ul>';
							$('.productionMenu').append(ulData);
							$('.productionTypeMenu').append(typeData);
							$('nav#mmenu').mmenu({
								extensions: ['effect-slide-menu', 'pageshadow'],
								counters: false,
								navbar: {
									title: '菜单',
								},
								navbars: [
									{
										position: 'top',
										content: [
											'prev',
											'title',
											'close'
										]
									}, {
										position: 'bottom',
										content: [
											''
										]
									}
								]
							});
							// 二级菜单
							if ($("#menu > div").length > 4) {
								$('#menu').slick({
									slidesToShow: 4,
									infinite: false,
									responsive: [
										{
											breakpoint: 768,
											settings: {
												slidesToShow: 3,
											}
										},
										{
											breakpoint: 480,
											settings: {
												slidesToShow: 2,
											}
										}

									]
								});

								if ($("#menu .cur").length > 0) {
									$("#menu").slick("slickGoTo", $("#menu .cur").parent().data("slick-index") - 3);
								}
							}

							else {
								$('#menu').slick({
									slidesToShow: 4,
									infinite: false,
									responsive: [
										{
											breakpoint: 768,
											settings: {
												slidesToShow: 3,
											}
										},
										{
											breakpoint: 480,
											settings: {
												slidesToShow: 2,
											}
										}

									]
								});

							}
							if (subType) {
								$('.productionType[data-id=' + subType + ']').addClass('cur');
							}
							getProductionInfo();
							$('.productionFooter').append(dtData)
						}
					}
					$('.productionType').click(function () {
						$('.productionType').removeClass('cur');
						$(this).addClass('cur');
						subType = $(this).attr('data-id');
						// window.location.href = 'pro.html?parentId='+type+'&id='+subType;
						getProductionInfo();
					});
					$('.loadingBox').hide();
				} else {
					alert("获取失败");
				}
			})
		});
		function getProductionInfo() {
			$.get(PRODUCTIONLIST + 'type=' + type + '&subType=' + subType + '&pageIndex=' + pageIndex + '&pageSize=' + pageSize, function (res) {
				if (res.success) {
					var records = res.result.records;
					var current = res.result.current;
					var total = res.result.total;

					$('#pagination-container').pagination({
						dataSource: records,
						pageSize: 8,
						callback: function (data, pagination) {
							var itemListData = '';
							for (let itemIndex = 0; itemIndex < data.length; itemIndex++) {
								itemListData += '<li>' +
									'<div class="pic">' +
									'<a href="pro_show.html?type=' + data[itemIndex].type + '&subType=' + data[itemIndex].subType + '&id=' + data[itemIndex].id + '">' +
									'<img class="vcenter itemImg" src="' + INFOIMGMINURL + data[itemIndex].picturePath + '" data-src="' + (INFOIMGURL + data[itemIndex].picturePath) + '" alt="" />' +
									'</a>' +
									'</div>' +
									'<a href="pro_show.html?type=' + data[itemIndex].type + '&subType=' + data[itemIndex].subType + '&id=' + data[itemIndex].id + '" class="protita">' +
									data[itemIndex].title +
									'</a>' +
									'</li>';
							}
							$('.productionItem').html(itemListData);
							// 懒加载
							lazyload(document.querySelectorAll(".itemImg"));
						}
					})
				}
			});

		}
	</script>
